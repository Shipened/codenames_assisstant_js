<!DOCTYPE html>
<head>
  <title>Codenames Assistant</title>
  <link rel="shortcut icon" href="red-blue-agents.jpg" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <img src="red-blue-agents.jpg" class="icon" width="100000" height="100" />
  <h3>Codenames Clue Generator</h3>
  <form id="myForm" method="post">
    <input
      type="text"
      name="clue"
      id="clueId"
      placeholder="Enter target words"
      required
    />
    <input
      type="text"
      name="avoid words"
      id="avoidId"
      placeholder="Enter words to avoid (Optional)"
    />
    <input type="submit" value="Generate clues" />
  </form>

  <div id="promptDisplay"></div>

  <script src="index.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // JavaScript code to handle form submission and AJAX request
    $(document).ready(function () {
      $("#myForm").submit(function (event) {
        event.preventDefault(); // Prevent form submission from reloading the page
        const formData = $(this).serialize(); // Serialize form data

        // Make the AJAX POST request
        $.ajax({
          type: "POST",
          url: "/", // The server route handling the request
          data: formData,
          success: function (response) {
            // Update the result on the current page
            $("#promptDisplay").html("<br>" + response);
          },
          error: function (error) {
            console.error("Error:", error);
          },
        });
      });
    });
  </script>
</body>
